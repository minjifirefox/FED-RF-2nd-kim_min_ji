<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>클래스 선택자</title>
    <!-- 제이쿼리 기본 라이브러리 -->
    <script src="../jquery-3.6.3.min.js"></script>
    <!-- 제이쿼리 UI는 색상애니, 드래그 기능 등 추가 모듈 -->
    <script src="../jquery-ui.min.js"></script>
    <script>
      $(() => {
        // 미션: 클래스가 group인 요소를 선택하여
        // li를 클릭할 경우 배경색을 lime
        // 글자크기는 52px로 변경하시오.
        // 단, transition 을 "all .6s"로
        // 설정하여 애니메이션 되게 하시오.
        // 그리고 개별적으로 적용되게할것!(this사용)

        // 대상: .group li
        $(".group li").click((e) => {
          // 이벤트 발생요소 자신(li 자신)
          let me = e.currentTarget;
          // 해당 요소 순번
          let idx = $(me).index();
          console.log("나야나!", idx);
          // index() 메서드는 선택요소 형제 순번

          // 선택요소 뒤에 메서드를 계속 이어쓰는
          // 빙법을 메서드 체인(method chain)이라고 함
          // 예) $(선택요소).text().css().animation()

          // CSS 변경하기
          // .css({
          //   backgroundColor: "lime",
          //   fontSize: "52px",
          //   transition: ".6s"
          // }) /// css ///

          $(me)
            // 애니메이션 주기
            // animate({CSS설정},시간,이징,콜백함수)
            // 시간을 안쓰면 기본 시간 400(0.4초)
            // 색상변경은 제이쿼리 UI를 위에 가져온다
            // 트랜스폼은 새로 나온 개별 속성을 사용한다!
            // (translate, rotate 등 사용함)
            // 이징 가속도는 https://easings.net/
            // 이징은 이름을 정확히 쓰는 것이 중요함!
            .animate(
              {
                backgroundColor: "red",
                fontSize: "52px",
                translate: "200px",
                rotate: "720deg",
                // transform: "translateX(200px)",
              },
              // 시간 : 1/1000초
              2000,
              // 이징 : 정해진 가속도 옵션 주기
              "easeOutBounce",
              // 함수 : 애니메이션 후 작업 코드
              () => {
                // body 배경색 애니메이션 하기
                $("body").animate(
                  {
                    backgroundColor: idx == 0 ? "green" : idx == 1 ? "lime" : "blue",
                  },
                  1500
                );
              }
            )

            // 텍스트 변경하기 : text(내용)
            .text(idx == 0 ? "🧀" : idx == 1 ? "🍣" : "🥪");
        }); /// click ///
      }); /////////// jQB /////////////////
    </script>
  </head>

  <body>
    <div id="container">
      <header>
        <h2>Welcome mySite</h2>
      </header>

      <nav>
        <ul class="group">
          <li id="first">One</li>
          <li id="second">Two</li>
          <li id="third">Three</li>
        </ul>
      </nav>
    </div>

    <!---------- jQuery code Start ---------->
    <script></script>
  </body>
</html>
