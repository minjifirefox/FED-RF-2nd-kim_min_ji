<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /******************************************************** 
            변수는 바.렛.콘스트!!!

            [var] : 함수영역변수

            1. 함수영역에서 사용할때만 지역변수

            2. 함수영역 바깥에서 사용하면 전역변수

            3. 전역변수와 같은 이름의 변수를 함수내에서
                선언없이 값을 할당하면 전역변수가 덮어써진다!

            4. 함수영역에서 전역변수와 같은 이름의 지역변수를
                선언하여 사용하면 전역변수와 연결성이 끊어지고
                지역변수만을 지칭하게 됨!

            5. 같은 영역에서 같은 이름의 변수를 다시 선언하면
                재선언하여 관리함(덮어쓰기함!)
            ___________________________________________________

            (지역변수 : Local Variable)
            함수영역내에 선언한 변수
            - 특징 : 다른 함수나 바깥(전역) 영역에서 지역변수를
                참조할 수 없다! (사용불가!)

            (전역변수 : Global variable)
            함수영역 바깥에서 선언한 변수
            - 특징 : 어떤 함수에서도 전역변수를 참조할 수 있다! (사용가능!)
            -> 전역변수는 공유하고자 하는 데이터를 저장할 때 많이 사용함!
            ___________________________________________________________

            [let] : 블록영역변수 (중괄호는 모두 블록임!)

            1. let으로 변수를 선언하면 전역과 지역을 별도로 관리하여
                같은 이름의 변수도 별개의 변수로 인식함

            2. let 변수는 선언 후 아래쪽에서 사용해야한다!
                ->>> 변수 호이스팅 금지!!!
                (비교 : var는 위에 호출하고 아래에서 선언 가능함)
                -> 변수의 호이스팅 -> hoist(끌어올리다...라는 뜻!)

            3. 같은 영역에서 같은 이름의 변수를 중복 선언 불가!
                (비교 : var는 중복선언 가능!)
            ___________________________________________________________

            [const] : 상수(constant) -> 변하지 않는 값

            1. 선언과 동시에 할당해야함!

            2. 한번 할당한 값은 변경불가!

            3. 배열과 객체, 함수를 상수로 만드는 경우가 많다!
                -> 변경불가는 각 배열형, 객체형, 함수형
                -> 변경가능은 각 배열값, 객체값, 함수전달값

            4. 기타의 특징은 let과 동일함!(블록단위변수)

        ********************************************************/
        //////////////////////////////////////////////////////
        ////////////////////// var 테스트 /////////////////////
        ///////////////////////////////////////////////////////

        // 1. 함수를 중괄호에서 var ///////////////
        function callMe(){
            var usa = "미국";
            console.log("3. 함수 안 지역 usa: ",usa);

            // 함수내에서 전역변수 korea값 변경하기
            korea = "코리아";
            console.log("4. 함수 안 전역 korea: ",korea);

            // 함수 내에서 전역 uk 찍기
            console.log("5. 함수 내 전역 uk: ",uk);
            // -> 아랫쪽에 같은 이름의 지역 uk를 만드는 순간
            // 이 uk 변수는 지역변수로 취급된다!
            // ->>> 전역변수 uk와는 영영 이별을 하게됨!ㅠ0ㅠ
            // 결과 : undefined -> 지역 uk변수가 할당 전에 출력됨!
            // 선언하기 전 위에서 변수가 호출되는 현상을
            // 변수 호이스팅!!!이라고 한다!

            // 전역변수에 선언된 uk변수와 같은 이름의 uk지역변수 만들기
            var uk = "유케이";
            console.log("6. 함수 내 지역 uk: ",uk);

            // undefined 결과 이해하기
            var 나변수;
            console.log("할당 안된 변수값은?",나변수);

            // 선언한 적이 없는 변수를 바로 사용해보자!
            rabbit = "토끼";
            console.log("7. 함수 내 선언 없는 rabbit: ",rabbit);
        } /////////// callMe 함수 ///////////

    </script>
</head>

</body>
</html>
